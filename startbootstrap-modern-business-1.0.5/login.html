<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="KOPRABUH">
    <meta name="author" content="">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/formvalidation/formValidation.min.js" type="text/javascript"></script>
    <script src="js/formvalidation/bootstrap.min.js" type="text/javascript"></script>    
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,600,300,200&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/modern-business.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script>
    $(document).ready(function() {
        $('#emailForm').formValidation({
            framework: 'bootstrap',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                email: {
                    validators: {
                        emailAddress: {
                            message: 'Email address is not valid'
                        },
                        notEmpty: {
                            message: 'Email is required'
                        }
                    }
                },
                pass: {
                    validators: {
                        notEmpty: {
                            message: 'Password is required'
                        }
                    }
                },                 
            }
        });
            $(".nav.navbar-nav.navbar-right li a").mouseenter(function(){
                 if($(this).parent().attr("class")!='active'){
                    $(this).css({"color": "black"});
                 }
            });
            $(".nav.navbar-nav.navbar-right li a").mouseleave(function(){
                 if($(this).parent().attr("class")!='active'){
                    $(this).css({"color": "#00b300"});
                 }
            });
    });
    </script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                 <a class="pull-left" href="#"><img src="images/logo.png" alt="Koprabuh"></a>
                 <p class="navbar-text">
                    <span class="font-thin">
                    Clean the Air, Plant the Trees,<br/>Bersihkan Udara, Tanam Pohon
                   </span>
                 </p>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="treeadopt.html">Tree adoption</a>
                    </li>                    
                    <li>
                        <a href="register.html">Register</a>
                    </li>
                    <li class="active">
                        <a href="login.html">Login</a>
                    </li>
                    <li>
                        <p>Welcome, Guess</p>
                    </li>
                </ul>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <!-- Page Content -->

    <div class="container">
        <h1 class="page-header"> <span class="font-thin">Login</span></h1>

        <!-- Form -->
        <form id="emailForm" class="form-horizontal">
            <div class="form-group">
                <label class="col-xs-3 control-label">Email address</label>
                <div class="col-xs-7">
                    <input type="text" class="form-control" name="email" placeholder="Your email example@exm.ple"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Password</label>
                <div class="col-xs-7">
                    <input type="password" class="form-control" name="pass" placeholder="Set Your Password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-9 col-xs-offset-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>  

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; KOPRABUH 2016</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->


  

</body>
